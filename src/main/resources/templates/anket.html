<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://kit.fontawesome.com/38cd4014df.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Tell about yourself</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">

    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img src="img/logo/handy-bg.png" class="logo-img" width="350" height="120">
        </div>
        <h3 class="col-12 form-title">Give some basic  information about yourself</h3>
    </div>

    <form method="post" class="col-12 form-group d-inline-block e-form" enctype="multipart/form-data">
        <div th:if="${(param.error != null) and (param.error[0] == 'fillinfoemptyinput')}" class="alert alert-danger">
            Please fill all necessery inputs
        </div>

        <div th:if="${(param.error != null) and (param.error[0] == 'usernamenotunique')}" class="alert alert-danger">
            This username is already in use
        </div>
        <input name="name" required type="text" class="col-12 form-control e-input" placeholder="Enter your name">
        <input name="surname" required type="text" class="col-12 form-control e-input" placeholder="Enter your surname">
        <select name="city" class="col-12 form-control e-input">
            <option disabled selected>Select your city</option>
            <option th:each="city : ${cities}" th:value="${city.name}" th:text="${city.name}"></option>
        </select>
        <input name="number" required type="text" class="col-12 form-control e-input" placeholder="Enter your mobile number: XXYYYZZWW">
        <label for="profile-pic" class="form-control text-left e-label">Upload profile photo</label>
        <input name="image" type="file" class="col-12 form-control-file e-file" id="profile-pic">
        <input name="save" type="submit" value="Save" class="col-12 form-control e-submit">
        <a href="/dashboard" class="col-12 form-control btn-link e-social">Skip</a>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
