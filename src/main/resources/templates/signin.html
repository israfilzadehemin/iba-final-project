<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://kit.fontawesome.com/38cd4014df.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>MyProject | Sign up</title>
</head>
<body>

<div class="container-fluid col-12 mt-5 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 m-0 px-0">
            <img th:src="@{/img/logo/handy-bg.jpg}" class="logo-img" width="500" height="200">
        </div>
        <h1 class="col-12 form-title">Log in</h1>
    </div>

    <form method="post" action="/signin" class="col-lg-3 col-md-6 col-sm-12 form-group d-inline-block e-form">

        <div th:if="${(param.error != null) and (param.error[0] == 'incorrectlogin')}" class="alert alert-danger">
            Email/Username and password does not match
        </div>

        <input name="login" required type="text" class="col-12 form-control e-input"
               placeholder="Enter your email or username">
        <input name="pass" required type="password" class="col-12 form-control e-input" placeholder="Enter password">
        <input name="signin" type="submit" value="Sign in" class="col-12 form-control e-submit">
        <a href="/resetpass" class="card-link col-12 form-control">I forgot my password</a>
        <p class="col-12 e-par">Aren't you user yet?</p>
        <a href="/signup" class="col-12 form-control e-submit">Sign up</a>
        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-google"></i>Enter via Google</a>
        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-facebook"></i>Enter via Facebook</a>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
